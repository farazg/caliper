name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric-ccp
  command:
    start: docker-compose -f network/fabric-v1.2/block150manypeers/2org9peergoleveldb/docker-compose.yaml up -d;sleep 3s
    end: docker ps --format "table {{.ID}}\t{{.Names}}\t{{.Size}}" > docker_info.txt;docker-compose -f network/fabric-v1.2/block150manypeers/2org9peergoleveldb/docker-compose.yaml down;docker rm $(docker ps -aq);docker rmi $(docker images dev* -q);rm -rf /tmp/hfc-*

info:
  Version: 1.2.0
  Size: 2 Orgs with 9 Peers. Block 150
  Orderer: Solo
  Distribution: Single Host
  StateDB: GoLevelDB

clients:
  client0.org1.example.com:
    client:
      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs/org1
        cryptoStore:
          path: /tmp/hfc-cvs/org1
      clientPrivateKey:
        path: network/fabric-v1.2/block150manypeers/config/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/key.pem
      clientSignedCert:
        path: network/fabric-v1.2/block150manypeers/config/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem

  client0.org2.example.com:
    client:
      organization: Org2
      credentialStore:
        path: /tmp/hfc-kvs/org2
        cryptoStore:
          path: /tmp/hfc-cvs/org2
      clientPrivateKey:
        path: network/fabric-v1.2/block150manypeers/config/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/keystore/key.pem
      clientSignedCert:
        path: network/fabric-v1.2/block150manypeers/config/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/signcerts/User1@org2.example.com-cert.pem

channels:
  mychannel:
    configBinary: network/fabric-v1.2/block150manypeers/config/mychannel.tx
    created: false
    orderers:
    - orderer.example.com
    peers:
      peer0.org1.example.com:
        eventSource: true
      peer1.org1.example.com:
        eventSource: true
      peer2.org1.example.com:
        eventSource: true
      peer3.org1.example.com:
        eventSource: true
      peer4.org1.example.com:
        eventSource: true
      peer5.org1.example.com:
        eventSource: true
      peer6.org1.example.com:
        eventSource: true
      peer7.org1.example.com:
        eventSource: true
      peer8.org1.example.com:
        eventSource: true
      peer0.org2.example.com:
        eventSource: true
      peer1.org2.example.com:
        eventSource: true
      peer2.org2.example.com:
        eventSource: true
      peer3.org2.example.com:
        eventSource: true
      peer4.org2.example.com:
        eventSource: true
      peer5.org2.example.com:
        eventSource: true
      peer6.org2.example.com:
        eventSource: true
      peer7.org2.example.com:
        eventSource: true
      peer8.org2.example.com:
        eventSource: true

    chaincodes:
    - id: marbles
      version: v0
      language: golang
      path: contract/fabric/marbles/go
      metadataPath: src/contract/fabric/marbles/go/metadata
    - id: drm
      version: v0
      language: golang
      path: contract/fabric/drm
    - id: simple
      version: v0
      language: golang
      path: contract/fabric/simple/go
    - id: smallbank
      version: v0
      language: golang
      path: contract/fabric/smallbank
      endorsement-policy:
        identities:
        - role:
            name: member
            mspId: Org1MSP
        - role:
            name: member
            mspId: Org2MSP
        policy:
          2-of:
          - signed-by: 0
          - signed-by: 1
          - signed-by: 2

organizations:
  Org1:
    mspid: Org1MSP
    peers:
    - peer0.org1.example.com
    - peer1.org1.example.com
    - peer2.org1.example.com
    - peer3.org1.example.com
    - peer4.org1.example.com
    - peer5.org1.example.com
    - peer6.org1.example.com
    - peer7.org1.example.com
    - peer8.org1.example.com
    certificateAuthorities:
    - ca.org1.example.com
    adminPrivateKey:
      path: network/fabric-v1.2/block150manypeers/config/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/key.pem
    signedCert:
      path: network/fabric-v1.2/block150manypeers/config/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem

  Org2:
